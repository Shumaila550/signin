<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth UI</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Roboto',sans-serif;
}

body{
    background:#f1f3f4;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* container */
.wrapper{
    width:420px;
    background:white;
    border-radius:8px;
    box-shadow:0 2px 10px rgba(0,0,0,.12);
    padding:48px 40px 36px;
}

/* logo text */
.logo{
    font-size:22px;
    font-weight:500;
    margin-bottom:10px;
    color:#202124;
}

/* title */
h1{
    font-size:24px;
    font-weight:400;
    margin-bottom:6px;
    color:#202124;
}

.sub{
    font-size:15px;
    color:#5f6368;
    margin-bottom:28px;
}

/* input style */
.input{
    width:100%;
    padding:14px 12px;
    border:1px solid #dadce0;
    border-radius:4px;
    font-size:15px;
    margin-bottom:18px;
    transition:.2s;
}

.input:focus{
    border:2px solid #1a73e8;
    outline:none;
}

/* link text */
.link{
    color:#1a73e8;
    font-size:14px;
    margin-bottom:28px;
    cursor:pointer;
}

/* button area */
.actions{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.create{
    color:#1a73e8;
    font-size:14px;
    cursor:pointer;
}

button{
    background:#1a73e8;
    color:white;
    border:none;
    padding:10px 24px;
    border-radius:4px;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
}

button:hover{
    background:#1765cc;
}

/* slider */
.forms{
    display:flex;
    width:200%;
    transition:.4s;
}

.wrapper.active .forms{
    transform:translateX(-50%);
}

form{
    width:50%;
}
</style>
</head>

<body>

<div class="wrapper" id="box">
    <div class="forms">

        <!-- LOGIN -->
        <form>
            <div class="logo">My Account</div>
            <h1>Sign in</h1>
            <div class="sub">Use your email to continue</div>

            <input class="input" type="email" placeholder="Email address">

            <div class="link">Forgot email?</div>

            <div class="actions">
                <div class="create" onclick="toggle()">Create account</div>
                <button type="button">Next</button>
            </div>
        </form>

        <!-- SIGNUP -->
        <form>
            <div class="logo">Create account</div>
            <h1>Sign up</h1>
            <div class="sub">Enter your information</div>

            <input class="input" type="text" placeholder="Full name">
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Password">

            <div class="actions">
                <div class="create" onclick="toggle()">Sign in instead</div>
                <button type="button">Next</button>
            </div>
        </form>

    </div>
</div>

<script>
function toggle(){
    document.getElementById("box").classList.toggle("active");
}
</script>

</body>
</html>
