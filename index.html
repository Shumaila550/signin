<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Auth UI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* ===== Elegant animated background ===== */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    overflow:hidden;
    color:#0f172a;
}

/* subtle animated mesh */
body::before{
    content:"";
    position:absolute;
    width:140%;
    height:140%;
    background:
        radial-gradient(circle at 20% 30%, #6366f1 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #22c55e 0%, transparent 40%),
        radial-gradient(circle at 50% 90%, #06b6d4 0%, transparent 40%);
    opacity:.15;
    animation:moveBg 18s linear infinite alternate;
}

@keyframes moveBg{
    from{transform:translate(-5%,-5%)}
    to{transform:translate(5%,5%)}
}

/* ===== Card ===== */
.card{
    width:380px;
    background:white;
    border-radius:18px;
    padding:40px;
    box-shadow:0 25px 60px rgba(0,0,0,0.35);
    position:relative;
    z-index:2;
}

/* form slider */
.forms{
    display:flex;
    width:200%;
    transition:.5s ease;
}

.card.active .forms{
    transform:translateX(-50%);
}

form{
    width:50%;
}

/* typography */
h2{
    margin-bottom:8px;
    font-weight:600;
    color:#0f172a;
}

.subtitle{
    font-size:14px;
    color:#64748b;
    margin-bottom:22px;
}

/* inputs */
.input{
    width:100%;
    padding:14px;
    border:1px solid #e2e8f0;
    border-radius:10px;
    margin-bottom:14px;
    transition:.25s;
    font-size:14px;
}

.input:focus{
    border-color:#6366f1;
    outline:none;
    box-shadow:0 0 0 3px rgba(99,102,241,.15);
}

/* button */
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#6366f1;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
}

.btn:hover{
    background:#4f46e5;
}

/* switch link */
.switch{
    text-align:center;
    margin-top:16px;
    font-size:14px;
    color:#64748b;
}

.switch span{
    color:#6366f1;
    cursor:pointer;
    font-weight:600;
}

/* small entrance animation */
.card{
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="forms">

        <!-- LOGIN -->
        <form>
            <h2>Sign in</h2>
            <div class="subtitle">Access your account</div>

            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Password">

            <button class="btn">Login</button>

            <div class="switch">
                New here? <span onclick="toggle()">Create account</span>
            </div>
        </form>

        <!-- SIGNUP -->
        <form>
            <h2>Create account</h2>
            <div class="subtitle">Start your journey</div>

            <input class="input" type="text" placeholder="Full name">
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Password">

            <button class="btn">Sign Up</button>

            <div class="switch">
                Already registered? <span onclick="toggle()">Sign in</span>
            </div>
        </form>

    </div>
</div>

<script>
function toggle(){
    document.getElementById("card").classList.toggle("active");
}
</script>

</body>
</html>
